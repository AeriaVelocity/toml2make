[schema]
version = "1.1.0"

[project]
name = "toml2make"
version = "0.1.0"
license = "MIT"
description = "A tool to convert TOML files to Makefiles, for C/C++ projects."
author = "Arsalan 'Aeri' Kazmi"

[compiler]
cc = "gcc"
cflags = "-Wall -Wextra -Wpedantic"
cversion = "c17"

[build]
prefix = "~/.local"

[makefile]
out = "Makefile"
log = "toml2make.log"