# This is an UNSUPPORTED toml2make schema, kept here for posterity.
# DO NOT use this schema in any current projects.

[toml2make]
# This version number is for the toml2make SCHEMA, NOT toml2make itself.
version = "0.3.0"

[project]
name = "toml2make"
version = "0.1.0"
license = "MIT"
description = "A tool to convert TOML files to Makefiles, for C/C++ projects."
author = "Arsalan 'Aeri' Kazmi"

[compiler]
cc = "gcc"
cflags = "-Wall -Wextra -Wpedantic"
cversion = "c17"

[build]
prefix = "~/.local"

[makefile]
out = "Makefile"