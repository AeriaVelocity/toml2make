[toml2make]
version = "0.4.0"

[project]
name = "toml2make"
version = "0.1.0"
license = "MIT"
description = "A tool to convert TOML files to Makefiles, for C/C++ projects."
author = "Arsalan 'Aeri' Kazmi"

[compiler]
cc = "gcc"
cflags = "-Wall -Wextra -Wpedantic"
cversion = "gnu17"

[build]
install = "~/.local/bin/"
build = "build"
src = "src"
bin = "bin"

[makefile]

out = "Makefile"