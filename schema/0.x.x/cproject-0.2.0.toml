# This is an UNSUPPORTED cproject.toml schema, kept here for posterity.
# DO NOT use this schema in any current projects.

[schema]
version = "0.2.0"

[project]
name = "toml2make"
version = "0.1.0"
license = "MIT"
description = "A tool to convert TOML files to Makefiles, for C/C++ projects."
author = "Arsalan 'Aeri' Kazmi"

[compiler]
cc = "gcc"
cflags = "-Wall -Wextra -Wpedantic"
cversion = "c17"

[build]
prefix = "~/.local"

[makefile]
out = "Makefile"