# This is the current version of the cproject.toml schema.
# However, this is still a 0.x.x schema and is subject to change - in the event
# it's supplanted by a future version, it will be marked as unsupported.

[cproject.toml]
version = "0.5.1"

[project]
name = "your-project-name"
version = "0.1.0"
license = "ISC"
description = "A brief description of your project."
author = "Your Name"

[compiler]
cc = "gcc"
cflags = "-Wall -Wextra -Wpedantic"
cversion = "c17"

[options]
file_extension = "c"
use_include = true

[paths]
build = "build"
src = "src"
bin = "bin"
include = "include"
install = "~/.local/bin/"
makefile = "Makefile"